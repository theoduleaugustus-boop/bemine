<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be my Valentine</title>
  <style>
    :root { --pink1:#ff5aa5; --pink2:#ff8fc5; }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 800px at 30% 20%, #ffe6f1 0%, #fff 45%, #ffeef7 100%);
      overflow:hidden;
    }
    .bg-heart{
      position:fixed; inset:auto auto auto auto;
      font-size:18px; opacity:.25; pointer-events:none;
      animation: floatDown linear forwards;
    }
    @keyframes floatDown{
      from{ transform:translateY(-20vh); }
      to{ transform:translateY(120vh); }
    }
    .card{
      width:min(520px,92vw);
      background: rgba(255,255,255,.85);
      border:1px solid rgba(255,255,255,.7);
      backdrop-filter: blur(10px);
      border-radius:24px;
      padding:26px 22px;
      box-shadow: 0 18px 55px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
    }
    .pill{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      margin-bottom:10px;
      font-weight:600;
    }
    h1{ margin:10px 0 6px; font-size:34px; }
    p{ margin:0 0 16px; opacity:.8; }
    .toast{
      min-height:22px;
      margin:10px 0 14px;
      font-weight:600;
      opacity:.9;
    }
    .row{
      display:flex; gap:12px; justify-content:center; align-items:center;
      margin-top:14px;
      position:relative;
    }
    button{
      border:0; border-radius:16px;
      padding:14px 18px;
      font-size:18px;
      cursor:pointer;
      transition: transform .15s ease, filter .15s ease;
      user-select:none;
    }
    #yesBtn{
      background: linear-gradient(90deg,var(--pink1),var(--pink2));
      color:white;
      box-shadow: 0 10px 25px rgba(255,90,165,.35);
    }
    #noBtn{
      background:#fff;
      border:1px solid rgba(0,0,0,.10);
      color:#222;
      position:relative;
    }
    button:active{ transform: scale(.98); }
    .small{
      margin-top:14px;
      font-size:13px;
      opacity:.65;
    }

    /* When NO starts dodging, we position it absolutely inside the row */
    .row.dodge { height:78px; }
    .row.dodge #noBtn{ position:absolute; }
  </style>
</head>
<body>

  <div class="card">
    <div class="pill">üíò <span id="nameSpot">Zulayka</span>‚Ä¶</div>
    <h1>Will you be my Valentine?</h1>
    <p>I‚Äôm officially asking with maximum romance and minimum shame üòå</p>

    <div class="toast" id="toast"></div>

    <div class="row" id="btnRow">
      <button id="yesBtn">YES üíù</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="small">Tip: iPhone audio only plays after a tap ‚Äî this page handles that.</div>
  </div>

  <audio id="audio" preload="auto" src="song.m4a"></audio>

  <script>
    // CHANGE HER NAME HERE
    const HER_NAME = "Zulayka";
    document.getElementById("nameSpot").textContent = HER_NAME;

    const toast = document.getElementById("toast");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const row    = document.getElementById("btnRow");
    const audio  = document.getElementById("audio");

    const noTexts = [
      "Wrong button üòå",
      "Try again, sweetheart.",
      "That ‚ÄòNo‚Äô is looking dangerous‚Ä¶",
      "Be serious üòÇ",
      "I‚Äôm gonna pretend I didn‚Äôt see that.",
      "Your finger slipped. It happens.",
      "Plot twist: NO is not an option."
    ];

    let noCount = 0;
    let yesScale = 1;

    // background hearts
    const heartChars = ["üíó","üíñ","üíû","üíò","üíï"];
    function spawnHeart(){
      const s = document.createElement("div");
      s.className = "bg-heart";
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      s.style.left = (Math.random()*100) + "vw";
      const dur = 7 + Math.random()*7;
      s.style.animationDuration = dur + "s";
      s.style.fontSize = (14 + Math.random()*20) + "px";
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), dur*1000);
    }
    setInterval(spawnHeart, 350);
    for(let i=0;i<12;i++) spawnHeart();

    function ensureAudioStarts(){
      // iOS/Safari needs a user gesture; button taps count.
      if (!audio) return;
      audio.volume = 0.9;
      audio.play().catch(()=>{ /* ignore */ });
    }

    function moveNoRandom(){
      row.classList.add("dodge");
      const r = row.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 8;

      const maxX = Math.max(pad, r.width - b.width - pad);
      const maxY = Math.max(pad, r.height - b.height - pad);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("click", () => {
      ensureAudioStarts();

      noCount++;
      toast.textContent = noTexts[Math.min(noCount-1, noTexts.length-1)];

      // make YES bigger each NO
      yesScale *= 1.18;
      yesBtn.style.transform = `scale(${yesScale})`;

      // start dodging quickly
      moveNoRandom();

      // after enough NOs, remove it
      if (noCount >= 6){
        noBtn.remove();
        toast.textContent = `${HER_NAME}‚Ä¶ you just trained the YES button. Respectfully: you‚Äôre cooked üòåüíò`;
      }
    });

    // also dodge if they hover (desktop)
    noBtn.addEventListener("mouseenter", () => {
      if (noCount > 0) moveNoRandom();
    });

    yesBtn.addEventListener("click", () => {
      ensureAudioStarts();
      toast.textContent = `YAY üò≠üíó Okay ${HER_NAME}, that‚Äôs a YES. I‚Äôm claiming my Valentine.`;
      yesBtn.style.filter = "brightness(1.02)";
    });
  </script>
</body>
</html>
